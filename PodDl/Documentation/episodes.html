<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 12 Practical Templates For List Pages</title>

    <style>


        .product-list-vertical {
            list-style: none;
            margin: 0 auto;
            max-width: 800px;
            padding: 0;
        }

            .product-list-vertical li {
                box-sizing: border-box;
                overflow: hidden;
                text-align: left;
                font: normal 12px sans-serif;
                background-color: #ffffff;
                border: 1px solid #dbe3e7;
                border-radius: 3px;
                box-shadow: 1px 3px 1px rgba(0, 0, 0, 0.08);
                max-width: 770px;
                margin-bottom: 25px;
                padding: 25px;
            }

            /* Product image */

            .product-list-vertical .product-photo {
                float: left;
                display: block;
                text-align: center;
                box-shadow: 0 0 20px 8px #f3f3f3 inset;
                width: 215px;
                height: 200px;
                margin-right: 25px;
                padding: 20px 0;
                box-sizing: border-box;
            }

            .product-list-vertical .product-details {
                /*max-width: 475px;
                float: right;*/
            }

                /* Product title */

                .product-list-vertical .product-details h2 {
                    display: block;
                    margin: 0;
                    font-size: 18px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                    .product-list-vertical .product-details h2 a {
                        color: #2b2b2b;
                        text-decoration: none;
                    }

                .product-list-vertical .product-details .product-compare {
                    float: right;
                    color: #808080;
                    text-decoration: none;
                    margin-top: 5px;
                }

                /* Product rating */

                .product-list-vertical .product-details .product-rating div {
                    display: inline-block;
                    width: 80px;
                    margin-top: 10px;
                }

                .product-list-vertical .product-details .product-rating .product-stars {
                    display: inline-block;
                    color: #f09911;
                    font-size: 14px;
                    overflow: hidden;
                    white-space: nowrap;
                    margin: 0 5px -3px 0;
                }

                    .product-list-vertical .product-details .product-rating .product-stars i {
                        margin-right: 2px;
                    }

                .product-list-vertical .product-details .product-rating span a {
                    color: #808080;
                    text-decoration: none;
                }

                /* Product description */

                .product-list-vertical .product-details .product-description {
                    color: #5d5d5d;
                    font-size: 14px;
                    line-height: 20px;
                    white-space: normal;
                    margin: 20px 0;
                }

                /* Product button and price */

                .product-list-vertical .product-details button {
                    border-radius: 2px;
                    background-color: #87bae1;
                    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12);
                    border: 0;
                    color: #ffffff;
                    font-weight: bold;
                    font-size: 13px;
                    cursor: pointer;
                    width: 95px;
                    height: 32px;
                }

                .product-list-vertical .product-details .product-price {
                    float: right;
                    color: #4e4e4e;
                    font-weight: bold;
                    font-size: 20px;
                    padding-top: 6px;
                    margin: 0;
                }

        /* Making the product list responsive */

        @media (max-width: 600px) {

            .product-list-vertical li {
                max-width: 265px;
                margin-left: auto;
                margin-right: auto;
            }

            .product-list-vertical .product-photo {
                float: none;
                margin: 0 0 25px 0;
            }

            .product-list-vertical .product-details {
                float: none;
            }

                .product-list-vertical .product-details .product-description {
                    margin-top: 10px;
                }
        }

    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

    <ul class="product-list-vertical">

        [Episodes]


    </ul>


</body>

</html>
